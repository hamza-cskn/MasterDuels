scoreboards-enabled: true
update-interval: 20 # in ticks
scoreboards:
  default:
    PLAYING:
      title: '&e&lDUELS'
      live-opponent-format: '&a{name} &c{health}❤'
      dead-opponent-format: '&a{name} &cDEAD'
      quit-opponent-format: '&a{name} &cQUIT'
      lines:
        - '&fRound: &e#{round}'
        - '&fMap: &e{map}'
        - ''
        - '&fTime:'
        - ' &a{timer}'
        - ''
        - '{+opponents}'
        - '&ewww.yourserver.net'
