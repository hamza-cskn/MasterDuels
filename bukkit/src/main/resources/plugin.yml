name: MasterDuels
main: mc.obliviate.masterduels.MasterDuels
author: Mr_Obliviate
description: Professional duel game plugin for professional servers.
version: 22.7.0
api-version: 1.13
softdepend:
  - Multiverse-Core
  - TitleManager
  - TAB
  - Vault
  - AdvancedReplay
commands:
  duel:
    aliases:
      - masterduels
  dueladmin:
permissions:
  masterduels.creator.set.*:
    default: true
    description: Allow players using all creator features.
